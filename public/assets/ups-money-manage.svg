<svg width="78.4" height="78.4" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="moneyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Money Circle Background -->
  <circle cx="39" cy="39" r="32" fill="url(#moneyGradient)" filter="url(#moneyShadow)"/>
  
  <!-- Inner Money Circle -->
  <circle cx="39" cy="39" r="24" fill="#66BB6A"/>
  
  <!-- Dollar Sign -->
  <text x="39" y="50" text-anchor="middle" fill="#FFF" font-size="24" font-weight="bold">$</text>
  
  <!-- UPS Badge -->
  <circle cx="60" cy="18" r="12" fill="#FFC400" stroke="#8B4513" stroke-width="2"/>
  <text x="60" y="23" text-anchor="middle" fill="#8B4513" font-size="8" font-weight="bold">UPS</text>
  
  <!-- Billing Label -->
  <rect x="19" y="60" width="40" height="10" fill="#FFF" rx="5"/>
  <text x="39" y="67" text-anchor="middle" fill="#2E7D32" font-size="8" font-weight="bold">BILLING</text>
</svg>