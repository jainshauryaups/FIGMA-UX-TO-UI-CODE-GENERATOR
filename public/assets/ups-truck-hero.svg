<svg width="1600" height="1068" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="truckHighlight" cx="60%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FFC400;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFC400;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)"/>
  
  <!-- UPS Truck Silhouette -->
  <g transform="translate(1000, 400)">
    <!-- Truck Body -->
    <rect x="0" y="0" width="400" height="200" fill="#8B4513" rx="20"/>
    <rect x="50" y="20" width="300" height="160" fill="#A0522D" rx="10"/>
    
    <!-- Truck Cab -->
    <rect x="-100" y="50" width="120" height="150" fill="#8B4513" rx="15"/>
    <rect x="-80" y="70" width="80" height="80" fill="#4A90E2" rx="5" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="80" cy="220" r="40" fill="#2C2C2C"/>
    <circle cx="80" cy="220" r="25" fill="#1A1A1A"/>
    <circle cx="320" cy="220" r="40" fill="#2C2C2C"/>
    <circle cx="320" cy="220" r="25" fill="#1A1A1A"/>
    
    <!-- UPS Logo on Truck -->
    <rect x="120" y="60" width="160" height="80" fill="#FFC400" rx="10"/>
    <text x="200" y="100" text-anchor="middle" fill="#8B4513" font-size="24" font-weight="bold">UPS</text>
  </g>
  
  <!-- Additional Truck Elements -->
  <g transform="translate(200, 600)" opacity="0.4">
    <rect x="0" y="0" width="300" height="150" fill="#8B4513" rx="15"/>
    <rect x="20" y="20" width="260" height="110" fill="#A0522D" rx="8"/>
    <circle cx="60" cy="170" r="30" fill="#2C2C2C"/>
    <circle cx="240" cy="170" r="30" fill="#2C2C2C"/>
  </g>
  
  <!-- Highlight overlay -->
  <rect width="100%" height="100%" fill="url(#truckHighlight)"/>
  
  <!-- Road/Ground -->
  <rect x="0" y="800" width="1600" height="268" fill="#1A1A1A" opacity="0.6"/>
</svg>