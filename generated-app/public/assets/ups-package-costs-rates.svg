<svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="calcShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Calculator Body -->
  <rect x="4" y="4" width="40" height="40" fill="url(#calcGradient)" stroke="#BDBDBD" stroke-width="2" rx="4" filter="url(#calcShadow)"/>
  
  <!-- Display Screen -->
  <rect x="8" y="8" width="32" height="8" fill="#2E7D32" rx="2"/>
  <text x="38" y="14" text-anchor="end" fill="#4CAF50" font-size="5" font-family="monospace">$49.99</text>
  
  <!-- UPS Header -->
  <rect x="8" y="18" width="32" height="4" fill="#8B4513" rx="1"/>
  <text x="24" y="21" text-anchor="middle" fill="#FFC400" font-size="3" font-weight="bold">UPS RATES</text>
  
  <!-- Calculator Buttons -->
  <circle cx="14" cy="28" r="3" fill="#FFFFFF" stroke="#CCCCCC"/>
  <text x="14" y="30" text-anchor="middle" fill="#333" font-size="3">7</text>
  
  <circle cx="24" cy="28" r="3" fill="#FFFFFF" stroke="#CCCCCC"/>
  <text x="24" y="30" text-anchor="middle" fill="#333" font-size="3">8</text>
  
  <circle cx="34" cy="28" r="3" fill="#FFFFFF" stroke="#CCCCCC"/>
  <text x="34" y="30" text-anchor="middle" fill="#333" font-size="3">9</text>
  
  <circle cx="14" cy="38" r="3" fill="#FFFFFF" stroke="#CCCCCC"/>
  <text x="14" y="40" text-anchor="middle" fill="#333" font-size="3">*</text>
  
  <circle cx="24" cy="38" r="3" fill="#FFFFFF" stroke="#CCCCCC"/>
  <text x="24" y="40" text-anchor="middle" fill="#333" font-size="3">0</text>
  
  <circle cx="34" cy="38" r="3" fill="#4CAF50" stroke="#2E7D32"/>
  <text x="34" y="40" text-anchor="middle" fill="#FFF" font-size="3" font-weight="bold">=</text>
</svg>