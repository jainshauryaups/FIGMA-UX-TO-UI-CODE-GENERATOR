<svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="bagShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Shopping Bag Body -->
  <path d="M12 16 L36 16 L34 40 L14 40 Z" fill="url(#bagGradient)" filter="url(#bagShadow)"/>
  
  <!-- Bag Handles -->
  <path d="M16 16 C16 12 20 8 24 8 C28 8 32 12 32 16" fill="none" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Discount Badge -->
  <circle cx="36" cy="12" r="8" fill="#FF5722"/>
  <text x="36" y="16" text-anchor="middle" fill="#FFF" font-size="8" font-weight="bold">10%</text>
  
  <!-- Shopping Bag Fold -->
  <rect x="12" y="16" width="24" height="3" fill="#66BB6A" opacity="0.8"/>
  
  <!-- UPS Logo -->
  <rect x="18" y="24" width="12" height="8" fill="#FFC400" rx="2"/>
  <text x="24" y="29" text-anchor="middle" fill="#8B4513" font-size="4" font-weight="bold">UPS</text>
</svg>