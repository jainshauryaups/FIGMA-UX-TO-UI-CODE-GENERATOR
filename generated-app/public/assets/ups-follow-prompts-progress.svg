<svg width="78.4" height="78.4" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
    <filter id="progressShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Progress Bar Background -->
  <rect x="4" y="30" width="70" height="18" fill="#E3F2FD" rx="9" filter="url(#progressShadow)"/>
  
  <!-- Progress Bar Fill -->
  <rect x="4" y="30" width="45" height="18" fill="url(#progressGradient)" rx="9"/>
  
  <!-- Progress Steps -->
  <circle cx="15" cy="39" r="4" fill="#4CAF50"/>
  <text x="15" y="42" text-anchor="middle" fill="#FFF" font-size="4" font-weight="bold">✓</text>
  
  <circle cx="30" cy="39" r="4" fill="#4CAF50"/>
  <text x="30" y="42" text-anchor="middle" fill="#FFF" font-size="4" font-weight="bold">✓</text>
  
  <circle cx="45" cy="39" r="4" fill="#2196F3" stroke="#FFF" stroke-width="2"/>
  <text x="45" y="42" text-anchor="middle" fill="#FFF" font-size="3" font-weight="bold">3</text>
  
  <circle cx="60" cy="39" r="4" fill="#E0E0E0"/>
  <text x="60" y="42" text-anchor="middle" fill="#999" font-size="3">4</text>
  
  <!-- UPS Progress Label -->
  <rect x="24" y="12" width="30" height="8" fill="#8B4513" rx="4"/>
  <text x="39" y="17" text-anchor="middle" fill="#FFC400" font-size="6" font-weight="bold">UPS PROGRESS</text>
  
  <!-- Step Labels -->
  <text x="15" y="58" text-anchor="middle" fill="#333" font-size="4">Ship</text>
  <text x="30" y="58" text-anchor="middle" fill="#333" font-size="4">Transit</text>
  <text x="45" y="58" text-anchor="middle" fill="#333" font-size="4">Out</text>
  <text x="60" y="58" text-anchor="middle" fill="#333" font-size="4">Deliver</text>
</svg>